<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>JS ‚Üí Flask Data Sender</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 10%; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .log { margin-top: 20px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h2>üì§ Send Data to Flask</h2>
  <input type="text" id="textInput" placeholder="Type something..." />
  <br />
  <button id="sendBtn">Send</button>
  <div class="log" id="log"></div>

  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const value = document.getElementById('textInput').value.trim();
      const log = document.getElementById('log');

      if (!value) {
        log.textContent = '‚ö†Ô∏è Please enter something first!';
        return;
      }

      const response = await fetch('/send_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: value }),
      });

      const data = await response.json();
      log.textContent = `‚úÖ Sent! Flask responded: ${JSON.stringify(data)}`;
    });
  </script>
</body>
</html>
